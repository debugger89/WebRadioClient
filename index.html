<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>C&C Web Radio</title>
      <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
      <link rel='stylesheet prefetch' href='css/font-awesome.css'>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery.min.js"></script>
      <script src='js/jquery.2.1.3.min.js'></script>
      <script src='js/jquery.jplayer.min.js'></script>

      <script>
         var siriWave;
            function createSiri(){
            siriWave = new SiriWave({
               container: document.getElementById('siri-container'),
               width: 350,
               height: 30,
               speed: 0.15,
               autostart: false,
               style: 'ios9'
               
            });
         }
      </script>
      
      <script src="js/index.js"></script>

      <script src="js/clock.js"></script>
       <script src="js/siriwave.js"></script>

      

   </head>
   <body onload="loadClock();createSiri()">
      <div style="background: no-repeat url(img/bodyimg.jpg) 50% / 100%;">
      <img src="img/bodyimg.jpg" style="vertical-align: top;width: 100%;opacity: 0; ">

      <div style="position: fixed;top: 1em;left: 1em; z-index: 1000;">
        <canvas id="clockcanvas" width="120" height="120">
        </canvas>
      </div>

      <div style="position: fixed;top: 1em;right: 1em; z-index: 1003;">
         <div id="live1" class="live-div" style="opacity: 1;">
            <br>
            <p>LIVE</p>
         </div>
      </div>

      <div class="wave-div">
         <div id="siri-container"></div>
      </div>




         <!-- ============= FLEXBOX AUDIO PLAYER ============== -->
         <div class="audio-player">
            <div id="jquery_jplayer_1" class="jp-jplayer" style="width: 0px; height: 0px;">
               <img id="jp_poster_0" style="width: 0px; height: 0px; display: none;">
               <audio id="jp_audio_0" preload="metadata" src="http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg" title="Cro Magnon Man"></audio>
            </div>
            <!-- Audio Player -->
            <!-- Visual Container -->
            <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
               <div class="jp-type-playlist">
                  <!-- Flexbox -->
                  <div class="jp-gui jp-interface flex-wrap">
                     <!-- Play / Pause... Controls -->
                     <div class="jp-controls flex-item">
                        <!-- <button class="jp-previous" role="button" tabindex="0"><i class="fa fa-step-backward"></i></button> -->
                        <button class="jp-play" role="button" tabindex="0"><i class="fa fa-play"></i></button>
                        <!-- <button class="jp-next" role="button" tabindex="0"><i class="fa fa-step-forward"></i></button> -->
                     </div>
                     <!-- End Flex Item -->
                     <!-- Progress bar -->
                     <!-- End Flex Item -->
                     <!-- Album & Artist Info -->
                     <div class="jp-now-playing flex-item">
                        <div class="jp-track-name">C&C Online Radio</div>
                        <div class="jp-artist-name">C&C Creations</div>
                     </div>
                     <!-- End Flex Item -->
                     <!-- Loop / Shuffle / Playlist Toggles -->
                     <!-- End Flex Item -->
                     <!-- Volume controls -->
                     <div class="jp-volume-controls flex-item">
                        <button class="jp-mute" role="button" tabindex="0"><i class="fa fa-volume-up"></i></button>
                        <!-- Volume Bar -->
                        <div class="jp-volume-bar" style="display: block;">
                           <div class="jp-volume-bar-value" style="width: 20.8696%;">
                              <div class="bullet">
                              </div>
                           </div>
                        </div>
                        <!-- End Volume Bar -->
                     </div>
                     <!-- End Flex Item -->
                  </div>
                  <!-- End Flexbox -->
                  <!-- Playlist -->
                  <div id="playlist-wrap" class="jp-playlist">
                     <ul style="display: none;">
                     </ul>
                  </div>
                  <!-- End Playlist -->
                  <!-- No Flash / No HTML5 Warning -->
                  <div class="jp-no-solution" style="display: none;">
                     <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                  </div>
               </div>
               <!-- Player Type Playlist -->
            </div>
            <!-- End Contaner -->
         </div>
         <!-- End Fixed Audio Player -->
      </div>
   </body>
</html>
